<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentor — Terapia Familiar e de Casais (ISC)</title>
  <link rel="stylesheet" href="styles.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">ISC</div>
      <div class="titles">
        <h1>Mentor — Terapia Familiar e de Casais</h1>
        <p class="sub">Instituto Saber Consciente • Protocolo clínico guiado</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Entrada do Caso</h2>
      <div class="grid">
        <label class="field">
          <span>Nome do Terapeuta</span>
          <input id="terapeuta" placeholder="Seu nome" />
        </label>
        <label class="field">
          <span>Nome do(s) Cliente(s)</span>
          <input id="cliente" placeholder="Ex.: Joana e Paulo" />
        </label>
        <label class="field full">
          <span>Queixa principal (texto livre)</span>
          <textarea id="queixa" rows="4" placeholder="Ex.: ciúmes constantes, discussões diárias por celular, desconfiança..."></textarea>
        </label>
        <div class="actions">
          <button id="gerar" class="btn primary">Gerar Protocolo</button>
          <button id="limpar" class="btn">Limpar</button>
        </div>
      </div>
    </section>

    <section id="saidaCard" class="card hidden">
      <div class="card-header">
        <h2>Protocolo Sugerido</h2>
        <div class="right">
          <button id="copiar" class="btn small">Copiar</button>
          <button id="imprimir" class="btn small">Imprimir/Salvar PDF</button>
        </div>
      </div>
      <div id="saida" class="saida"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© Instituto Saber Consciente • Uso educacional. Não substitui avaliação médica/psicológica.</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
