<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TH 60 — Parecer do Gestor | Instituto Saber Consciente</title>
  <link rel="icon" href="assets/logo.svg"/>
  <style>
    :root{--bg:#f7faf9;--paper:#fff;--ink:#1f2937;--muted:#6b7280;--accent:#6cc2a6;--accent-2:#9dc8e2;--border:#e5e7eb}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1050px;margin:24px auto;padding:0 16px}
    .header{display:flex;gap:16px;align-items:center;margin-bottom:16px}
    .header img{height:56px}.header .title h1{margin:0;font-size:20px}.header .title p{margin:0;color:var(--muted)}
    .card{background:var(--paper);border:1px solid var(--border);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.04)}
    .card .content{padding:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px} @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .section-title{font-weight:700;margin:8px 0 12px;font-size:14px;color:#0f5132;text-transform:uppercase;letter-spacing:.08em}
    .input-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .input-row label{font-size:12px;color:var(--muted)}
    .input-row input,.input-row select{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;background:#fff;font-size:14px;color:var(--ink);outline:none}
    .btn{border:none;border-radius:12px;padding:12px 14px;font-weight:700;cursor:pointer}
    .btn-primary{background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#083344}
    .btn-ghost{background:#fff;border:1px solid var(--border);color:#0f172a}
    pre#report{min-height:520px;background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px;white-space:pre-wrap;word-wrap:break-word}
    footer{margin:24px 0 40px;color:#6b7280;font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.svg" alt="Instituto Saber Consciente"/>
      <div class="title"><h1>TH 60 — Parecer do Gestor</h1><p>Relatório detalhado com plano de 7 dias</p></div>
    </div>

    <div class="grid">
      <!-- ESQUERDA -->
      <div class="card"><div class="content">
        <div class="section-title">Dados do Atendimento</div>
        <div class="input-row">
          <div><label>Nome do Terapeuta</label><input id="terapeuta" placeholder="Seu nome"></div>
          <div><label>Nome do Cliente</label><input id="cliente" placeholder="Nome do cliente"></div>
        </div>
        <div class="input-row" style="margin-top:8px">
          <div><label>Data de Nascimento</label><input id="nascimento" placeholder="ddmmaaaa ou dd/mm/aaaa"></div>
          <div><label>Intensidade da queixa (0–10)</label><input id="intensidade" type="number" min="0" max="10" placeholder="6"></div>
        </div>

        <div class="section-title" style="margin-top:16px">Queixa e Padrões</div>
        <div class="input-row">
          <div><label>Queixa principal</label><input id="queixa" placeholder="ex.: ansiedade, insônia, dor lombar…"></div>
          <div><label>Tempo de sintomas</label><input id="tempo" placeholder="ex.: 6 meses, 2 anos"></div>
        </div>
        <div class="input-row" style="margin-top:8px">
          <div><label>Padrões/efeitos</label><input id="efeitos" placeholder="ex.: gastrite, cefaleia, tensão, tristeza…"></div>
          <div>
            <label>Atendimento</label>
            <select id="modo">
              <option value="presencial">Presencial</option>
              <option value="online">Online</option>
            </select>
          </div>
        </div>

        <div style="margin-top:16px">
          <button id="btnGerar" class="btn btn-primary">Gerar Parecer (Gestor)</button>
          <button id="btnReset" class="btn btn-ghost">Limpar</button>
        </div>
      </div></div>

      <!-- DIREITA -->
      <div class="card"><div class="content">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="section-title">Relatório</div>
          <div style="display:flex;gap:8px"><button id="btnPDF" class="btn btn-primary">Baixar PDF</button></div>
        </div>
        <pre id="report">O parecer aparecerá aqui.</pre>
      </div></div>
    </div>

    <footer>© <span id="yr"></span> Instituto Saber Consciente — Material educacional; não substitui avaliação médica/psicológica.</footer>
  </div>
  <script>document.getElementById('yr').textContent=new Date().getFullYear();</script>
  <script src="app.js" defer></script>
</body>
</html>
